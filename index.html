    function populateCameras(filter = 'all') {
      const grid = document.getElementById('camera-grid');
      grid.innerHTML = '';
      cameras.forEach(camera => {
        if (filter === 'all' || camera.category === filter) {
          const card = document.createElement('div');
          card.className = 'camera-card bg-white p-6 rounded-lg shadow-md';
          card.innerHTML = `
            <h3 class="text-xl font-bold mb-2">${camera.name}</h3>
            <p class="text-gray-600 mb-4">${camera.description}</p>
            <ul class="list-disc list-inside mb-4">
              ${camera.highlights.map(h => `<li>${h}</li>`).join('')}
            </ul>
            <a href="${camera.demoLink}" target="_blank" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Try Demo</a>
          `;
          grid.appendChild(card);
        }
      });
    }

    document.querySelectorAll('.filter-btn').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        populateCameras(button.dataset.filter);
      });
    });

    populateCameras();
