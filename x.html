<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>P.O.P.S. Camera Shop - Mobile Camera Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #000;
      --fg: #eaf0ff;
      --accent: #ff4d6d;
      --muted: #9aacbf;
      --rim: #2a2a2a;
      --meter-fill: #00e5ff;
      --glow: 0 0 10px rgba(255, 77, 109, 0.5);
    }

    @keyframes pulse { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    @keyframes slideDown { from { transform: translateY(0); } to { transform: translateY(100%); } }

    * { 
      box-sizing: border-box; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      height: 100dvh;
      overflow: hidden;
      position: relative;
      touch-action: manipulation;
    }

    .camera-container {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
    }

    .viewfinder {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    canvas#paint {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .top-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: env(safe-area-inset-top, 12px) 20px 12px;
      background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 70%, transparent 100%);
      z-index: 20;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .rec-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .rec-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.5);
      transition: all 0.3s ease;
    }

    .rec-indicator.recording .rec-dot {
      background: var(--accent);
      border-color: var(--accent);
      box-shadow: var(--glow);
      animation: pulse 1.5s infinite;
    }

    .top-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .flip-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--fg);
    }

    .flip-btn:active {
      transform: scale(0.9) rotateY(180deg);
      background: rgba(255,255,255,0.2);
    }

    .flip-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
      border: none;
      outline: none;
      appearance: none;
      cursor: pointer;
      min-width: 120px;
      text-align: center;
    }

    .bottom-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px 20px calc(env(safe-area-inset-bottom, 20px) + 20px);
      background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 50%, transparent 100%);
      z-index: 20;
    }

    .main-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .capture-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--accent) 0%, #ff1744 100%);
      border: 4px solid rgba(255,255,255,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 20px rgba(255, 77, 109, 0.4);
    }

    .capture-btn:active {
      transform: scale(0.95);
      box-shadow: 0 2px 10px rgba(255, 77, 109, 0.6);
    }

    .side-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .side-btn:active {
      transform: scale(0.9);
      background: rgba(255,255,255,0.25);
    }

    .side-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .toggle-controls {
      text-align: center;
      margin-bottom: 15px;
    }

    .expand-btn {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 8px 16px;
      color: var(--fg);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .expand-btn:active {
      background: rgba(255,255,255,0.2);
    }

    .advanced-panel {
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(20px);
      border-radius: 20px 20px 0 0;
      padding: 20px;
      transform: translateY(100%);
      transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      max-height: 40vh;
      overflow-y: auto;
    }

    .advanced-panel.open {
      transform: translateY(0);
    }

    .panel-handle {
      width: 40px;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      margin: 0 auto 20px;
      cursor: pointer;
    }

    .control-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .control-group:last-child {
      margin-bottom: 0;
    }

    .control-label {
      color: var(--muted);
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      min-width: 50px;
    }

    .control-input {
      flex: 1;
      margin: 0 15px;
    }

    .control-value {
      color: var(--accent);
      font-size: 14px;
      font-weight: 700;
      min-width: 60px;
      text-align: right;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 4px;
      border-radius: 2px;
      background: rgba(255,255,255,0.2);
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255, 77, 109, 0.4);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 8px rgba(255, 77, 109, 0.4);
    }

    .analytics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .analytics-item {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
    }

    .analytics-label {
      font-size: 10px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    #hist, #waveform {
      width: 100%;
      height: 40px;
      border-radius: 4px;
    }

    .init-screen {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #000 0%, #1a1a2e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 30;
      transition: opacity 0.5s ease;
    }

    .init-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      color: var(--accent);
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 20px var(--accent);
    }

    .tagline {
      color: var(--muted);
      text-align: center;
      margin-bottom: 40px;
      font-size: 16px;
    }

    .start-btn {
      background: linear-gradient(135deg, var(--accent) 0%, #ff1744 100%);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(255, 77, 109, 0.3);
    }

    .start-btn:active {
      transform: translateY(2px);
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
    }

    

    @media (max-height: 600px) {
      .advanced-panel {
        max-height: 50vh;
      }
    }

    /* Touch improvements */
    button, select, input[type="range"] {
      min-height: 44px;
      min-width: 44px;
    }

    .capture-btn {
      min-height: 80px;
      min-width: 80px;
    }
  </style>
</head>
<body>
  <div class="init-screen" id="initScreen">
    <h1 class="logo">P.O.P.S.</h1>
    <p class="tagline">Professional Camera Experience<br>19 Unique Lenses</p>
    <button class="start-btn" id="startBtn">🎥 Start Camera</button>
  </div>

  <div class="camera-container">
    <div class="viewfinder">
      <video id="videoFeed" playsinline autoplay muted></video>
      <canvas id="paint"></canvas>
    </div>

    <div class="top-overlay">
      <div class="rec-indicator" id="recIndicator">
        <div class="rec-dot"></div>
        <span id="recTimer">00:00</span>
      </div>
      <div class="top-controls">
        <button class="flip-btn" id="flipBtn">🔄</button>
        <select class="camera-selector" id="cameraSelect">
          <option value="Zen">Zen</option>
          <option value="Frameforge">Frameforge</option>
          <option value="PopShot">PopShot</option>
          <option value="Omni">Omni</option>
          <option value="Spectra">Spectra</option>
          <option value="Maestro">Maestro</option>
          <option value="Stinger">Stinger</option>
          <option value="Peel">Peel</option>
          <option value="Merk2">Merk2</option>
          <option value="Merk">Merk</option>
          <option value="Snapframe">Snapframe</option>
          <option value="Merk-Create">Merk-Create</option>
          <option value="Parade">Parade</option>
          <option value="Jazz">Jazz</option>
          <option value="Camera XL Lite">XL Lite</option>
          <option value="Camera XL Medium">XL Medium</option>
          <option value="Camera XL">Camera XL</option>
          <option value="Camera Pro">Pro</option>

      </div>
    </div>

    <div class="bottom-controls">

      </div>

      <div class="advanced-panel" id="advancedPanel">
        <div class="panel-handle" id="panelHandle"></div>
        
        <div class="control-group">
          <span class="control-label">ISO</span>
          <input type="range" class="control-input" id="isoSlider" min="100" max="6400" step="100" value="400">
          <span class="control-value" id="isoValue">400</span>
        </div>

        <div class="control-group">
          <span class="control-label">Shutter</span>
          <input type="range" class="control-input" id="shutterSlider" min="1" max="1000" step="1" value="60">

        </div>

        <div class="control-group">
          <span class="control-label">WB</span>
          <input type="range" class="control-input" id="wbSlider" min="2000" max="10000" step="100" value="5500">
          <span class="control-value" id="wbValue">5500K</span>
        </div>

        <div class="analytics">
          <div class="analytics-item">
            <div class="analytics-label">Histogram</div>
            <canvas id="hist"></canvas>
          </div>
          <div class="analytics-item">
            <div class="analytics-label">Waveform</div>
            <canvas id="waveform"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    (async function() {
      const videoFeed = document.getElementById('videoFeed');
      const paint = document.getElementById('paint');
      const pctx = paint.getContext('2d', { willReadFrequently: true });
      const hist = document.getElementById('hist');
      const hctx = hist.getContext('2d');
      const waveform = document.getElementById('waveform');
      const wctx = waveform.getContext('2d');

      const cameraProfiles = {
        Zen: {
          demoLink: "https://charlesmack.github.io/zen",
          isoRange: [100, 6400],
          shutterRange: [1, 1000],
          wbRange: [2000, 10000],
          effect: (data, iso, shutterSpeed, wbFactor) => {
            for (let i = 0; i < data.length; i += 4) {
              const exposure = (iso / 400) * (shutterSpeed / (1/60));
              data[i] = Math.min(255, data[i] * exposure * 1.1);
              data[i+1] = Math.min(255, data[i+1] * exposure * 1.05);
              data[i+2] = Math.min(255, data[i+2] * exposure * 1.0);
              if (wbFactor > 0) data[i] = Math.min(255, data[i] * (1 + wbFactor * 0.3));
              else data[i+2] = Math.min(255, data[i+2] * (1 + -wbFactor * 0.3));
            }
          }
        },
        Frameforge: {
          demoLink: "https://charlesmack.github.io/forge",
          isoRange: [100, 12800],
          shutterRange: [1, 2000],
          wbRange: [2000, 12000],

            for (let i = 0; i < data.length; i += 4) {
              data[i] = Math.min(255, data[i] * 1.15);

            for (let i = 0; i < data.length; i += 4) {
              data[i] = Math.min(255, data[i] * 1.05);
              data[i+1] = Math.min(255, data[i+1] * 1.25);
              data[i+2] = Math.min(255, data[i+2] * 1.2);
            }
          }
        },
        Omni: {
          demoLink: "https://charlesmack.github.io/omni",
          isoRange: [100, 25600],
          shutterRange: [1, 4000],
          wbRange: [2000, 15000],

            for (let i = 0; i < data.length; i += 4) {

              data[i] = Math.min(255, luma * 1.1);

        },
        "Camera XL Lite": {
          demoLink: "https://charlesmack.github.io/cameraxl/lite.html",
          isoRange: [100, 3200],
          shutterRange: [1, 500],
          wbRange: [2500, 7000],
          effect: (data) => {
            for (let i = 0; i < data.length; i += 4) {
              data[i] = Math.min(255, data[i] * 1.04);
              data[i+1] = Math.min(255, data[i+1] * 1.04);
              data[i+2] = Math.min(255, data[i+2] * 1.04);
            }
          }
        },
        "Camera XL Medium": {
          demoLink: "https://charlesmack.github.io/cameraxl/medium.html",
          isoRange: [100, 12800],
          shutterRange: [1, 2000],
          wbRange: [2000, 10000],
          effect: (data) => {
            for (let i = 0; i < data.length; i += 4) {
              data[i] = Math.min(255, data[i] * 1.18);
              data[i+1] = Math.min(255, data[i+1] * 1.14);
              data[i+2] = Math.min(255, data[i+2] * 1.18);
            }
          }
        },
        "Camera XL": {
          demoLink: "https://charlesmack.github.io/cameraxl",
          isoRange: [100, 25600],
          shutterRange: [1, 4000],
          wbRange: [2000, 12000],
          effect: (data) => {
            for (let i = 0; i < data.length; i += 4) {
              data[i] = Math.min(255, data[i] * 1.22);
              data[i+1] = Math.min(255, data[i+1] * 1.18);
              data[i+2] = Math.min(255, data[i+2] * 1.18);
            }
          }
        },
        "Camera Pro": {
          demoLink: "https://github.com/CharlesMack/camerapro",
          isoRange: [100, 51200],
          shutterRange: [1, 8000],
          wbRange: [1500, 15000],
          effect: (data) => {
            for (let i = 0; i < data.length; i += 4) {
              data[i] = Math.min(255, data[i] * 1.28);
              data[i+1] = Math.min(255, data[i+1] * 1.22);
              data[i+2] = Math.min(255, data[i+2] * 1.22);
            }
          }
        },
        CameraPanel: {
          demoLink: "https://charlesmack.github.io/camerapanel",
          isoRange: [100, 6400],
          shutterRange: [1, 2000],
          wbRange: [2000, 10000],
          effect: (data) => {
            for (let i = 0; i < data.length; i += 4) {
              const luma = 0.299*data[i] + 0.587*data[i+1] + 0.114*data[i+2];
              data[i] = Math.min(255, luma * 1.12);
              data[i+1] = Math.min(255, luma * 1.08);
              data[i+2] = Math.min(255, luma * 1.04);
            }
          }
        }
      };

      function updateCameraSettings() {
        const selectedCamera = cameraSelect.value;
        const profile = cameraProfiles[selectedCamera];
        
        demoLink.href = profile.demoLink;

        // Update slider ranges
        isoSlider.min = profile.isoRange[0];
        isoSlider.max = profile.isoRange[1];
        isoSlider.value = profile.isoRange[0];
        isoValue.textContent = isoSlider.value;

        shutterSlider.min = profile.shutterRange[0];
        shutterSlider.max = profile.shutterRange[1];
        shutterSlider.value = Math.min(60, profile.shutterRange[1]);
        shutterValue.textContent = `1/${shutterSlider.value}s`;

        wbSlider.min = profile.wbRange[0];
        wbSlider.max = profile.wbRange[1];
        wbSlider.value = Math.floor((profile.wbRange[0] + profile.wbRange[1]) / 2);
        wbValue.textContent = `${wbSlider.value}K`;
      }

      async function initializeCamera() {
        try {
          const constraints = {
            video: {
              facingMode: currentFacingMode,
              width: { ideal: 1920 },
              height: { ideal: 1080 }
            }
          };
          
          // Stop existing stream if any
          if (stream) {
            stream.getTracks().forEach(track => track.stop());
          }
          
          stream = await navigator.mediaDevices.getUserMedia(constraints);
          videoFeed.srcObject = stream;
          
          await videoFeed.play();
          
          // Setup canvas
          const rect = videoFeed.getBoundingClientRect();
          paint.width = videoFeed.videoWidth;
          paint.height = videoFeed.videoHeight;
          
          // Mirror video for front camera
          videoFeed.style.transform = currentFacingMode === 'user' ? 'scaleX(-1)' : 'scaleX(1)';
          paint.style.transform = currentFacingMode === 'user' ? 'scaleX(-1)' : 'scaleX(1)';
          
          // Setup analytics canvases
          const dpr = window.devicePixelRatio || 1;
          hist.width = hist.offsetWidth * dpr;
          hist.height = hist.offsetHeight * dpr;
          hctx.scale(dpr, dpr);
          
          waveform.width = waveform.offsetWidth * dpr;
          waveform.height = waveform.offsetHeight * dpr;
          wctx.scale(dpr, dpr);
          
          // Hide init screen
          initScreen.classList.add('hidden');
          
          // Enable flip button
          flipBtn.disabled = false;
          
          // Start processing loop
          processVideo();
          
        } catch (error) {
          console.error('Camera access failed:', error);
          
          // Try alternative camera if the preferred one fails
          if (currentFacingMode === 'environment') {
            console.log('Back camera failed, trying front camera...');
            currentFacingMode = 'user';
            try {
              await initializeCamera();
              return;
            } catch (fallbackError) {
              console.error('Front camera also failed:', fallbackError);
            }
          }
          
          alert('Camera access failed. Please check permissions and try again.');
        }
      }

      async function flipCamera() {
        // Disable flip button during transition
        flipBtn.disabled = true;
        
        // Add flip animation
        flipBtn.style.transform = 'scale(0.9) rotateY(180deg)';
        
        // Stop current recording if active
        if (isRecording) {
          stopRecording();
        }
        
        // Switch camera mode
        currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
        
        try {
          await initializeCamera();
        } catch (error) {
          console.error('Camera flip failed:', error);
          // Revert to previous camera if flip fails
          currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
          alert('Camera flip failed. Reverting to previous camera.');
          await initializeCamera();
        }
        
        // Reset flip button
        setTimeout(() => {
          flipBtn.style.transform = 'scale(1) rotateY(0deg)';
          flipBtn.disabled = false;
        }, 300);
      }
        if (!stream) return;
        
        rafId = requestAnimationFrame(processVideo);
        
        // Draw current frame
        pctx.drawImage(videoFeed, 0, 0, paint.width, paint.height);
        
        // Get image data for processing
        const imageData = pctx.getImageData(0, 0, paint.width, paint.height);
        const data = imageData.data;
        
        // Apply camera effects
        const iso = parseFloat(isoSlider.value);
        const shutterSpeed = 1 / parseFloat(shutterSlider.value);
        const wb = parseInt(wbSlider.value);
        const wbFactor = (wb - 5500) / 2500; // Normalized white balance factor
        
        const selectedCamera = cameraSelect.value;
        const profile = cameraProfiles[selectedCamera];
        
        if (profile && profile.effect) {
          profile.effect(data, iso, shutterSpeed, wbFactor);
        }
        
        // Apply processed image back to canvas
        pctx.putImageData(imageData, 0, 0);
        
        // Update analytics
        updateHistogram(data);
        updateWaveform(data);
      }

      function updateHistogram(data) {
        const w = hist.offsetWidth;
        const h = hist.offsetHeight;
        
        hctx.clearRect(0, 0, w, h);
        
        const histogram = new Uint32Array(256).fill(0);
        
        // Calculate histogram
        for (let i = 0; i < data.length; i += 4) {
          const luma = Math.round(0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2]);
          histogram[luma]++;
        }
        
        const max = Math.max(...histogram) || 1;
        const barWidth = w / 256;
        
        hctx.fillStyle = '#00e5ff';
        hctx.globalAlpha = 0.7;
        
        for (let i = 0; i < 256; i++) {
          const barHeight = (histogram[i] / max) * h;
          hctx.fillRect(i * barWidth, h - barHeight, Math.max(1, barWidth), barHeight);
        }
        
        hctx.globalAlpha = 1;
      }

      function updateWaveform(data) {
        const w = waveform.offsetWidth;
        const h = waveform.offsetHeight;
        
        wctx.clearRect(0, 0, w, h);
        
        const sampleCount = Math.min(w, 200);
        const samplesPerPixel = Math.floor(data.length / 4 / sampleCount);
        
        wctx.strokeStyle = '#00e5ff';
        wctx.lineWidth = 1;
        wctx.beginPath();
        
        for (let i = 0; i < sampleCount; i++) {
          const pixelIndex = i * samplesPerPixel * 4;
          if (pixelIndex < data.length) {
            const luma = 0.299 * data[pixelIndex] + 0.587 * data[pixelIndex + 1] + 0.114 * data[pixelIndex + 2];
            const x = (i / sampleCount) * w;
            const y = h - (luma / 255) * h;
            
            if (i === 0) wctx.moveTo(x, y);
            else wctx.lineTo(x, y);
          }
        }
        
        wctx.stroke();
      }

      function capturePhoto() {
        if (!stream) return;
        
        // Create temporary canvas for capture
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = paint.width;
        tempCanvas.height = paint.height;
        const tempCtx = tempCanvas.getContext('2d');
        
        // For front camera, we need to flip the captured image back to normal
        if (currentFacingMode === 'user') {
          tempCtx.scale(-1, 1);
          tempCtx.translate(-tempCanvas.width, 0);
        }
        
        // Copy processed image
        tempCtx.drawImage(paint, 0, 0);
        
        // Download
        const link = document.createElement('a');
        const cameraLabel = currentFacingMode === 'user' ? 'Selfie' : 'Photo';
        link.download = `${cameraSelect.value}_${cameraLabel}_${Date.now()}.png`;
        link.href = tempCanvas.toDataURL('image/png');
        link.click();
        
        // Visual feedback
        captureBtn.style.transform = 'scale(0.9)';
        setTimeout(() => {
          captureBtn.style.transform = 'scale(1)';
        }, 150);
      }

      function toggleRecording() {
        if (isRecording) {
          stopRecording();
        } else {
          startRecording();
        }
      }

      function startRecording() {
        if (!stream) return;
        
        try {
          const captureStream = paint.captureStream(30);
          mediaRecorder = new MediaRecorder(captureStream, {
            mimeType: 'video/webm;codecs=vp9'
          });
          
          chunks = [];
          
          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              chunks.push(event.data);
            }
          };
          
          mediaRecorder.onstop = () => {
            lastBlob = new Blob(chunks, { type: 'video/webm' });
            downloadBtn.disabled = false;
          };
          
          mediaRecorder.start(1000);
          
          isRecording = true;
          recordStartTime = Date.now();
          
          // Update UI
          recIndicator.classList.add('recording');
          recordBtn.textContent = '⏹️';
          recordBtn.style.background = 'rgba(255, 77, 109, 0.3)';
          
          // Start timer
          timerInterval = setInterval(updateRecordingTimer, 1000);
          
        } catch (error) {
          console.error('Recording failed:', error);
          alert('Recording failed. Please try again.');
        }
      }

      function stopRecording() {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
          mediaRecorder.stop();
        }
        
        isRecording = false;
        
        // Update UI
        recIndicator.classList.remove('recording');
        recordBtn.textContent = '⏺️';
        recordBtn.style.background = 'rgba(255,255,255,0.15)';
        
        // Stop timer
        clearInterval(timerInterval);
        recTimer.textContent = '00:00';
      }

      function updateRecordingTimer() {
        const elapsed = Date.now() - recordStartTime;
        const minutes = Math.floor(elapsed / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);
        recTimer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }

      function downloadLastRecording() {
        if (!lastBlob) return;
        
        const link = document.createElement('a');
        const cameraLabel = currentFacingMode === 'user' ? 'Selfie' : 'Video';
        link.download = `${cameraSelect.value}_${cameraLabel}_${Date.now()}.webm`;
        link.href = URL.createObjectURL(lastBlob);
        link.click();
      }

      function toggleControls() {
        isControlsOpen = !isControlsOpen;
        advancedPanel.classList.toggle('open', isControlsOpen);
        expandBtn.textContent = isControlsOpen ? '✕ Close' : '⚙️ Controls';
      }

      // Event listeners
      startBtn.addEventListener('click', initializeCamera);
      flipBtn.addEventListener('click', flipCamera);
      captureBtn.addEventListener('click', capturePhoto);
      recordBtn.addEventListener('click', toggleRecording);
      downloadBtn.addEventListener('click', downloadLastRecording);
      expandBtn.addEventListener('click', toggleControls);
      panelHandle.addEventListener('click', toggleControls);

      // Camera controls
      cameraSelect.addEventListener('change', updateCameraSettings);
      
      isoSlider.addEventListener('input', () => {
        isoValue.textContent = isoSlider.value;
      });
      
      shutterSlider.addEventListener('input', () => {
        shutterValue.textContent = `1/${shutterSlider.value}s`;
      });
      
      wbSlider.addEventListener('input', () => {
        wbValue.textContent = `${wbSlider.value}K`;
      });

      // Touch gestures for controls panel
      let touchStartY = 0;
      
      advancedPanel.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
      });
      
      advancedPanel.addEventListener('touchmove', (e) => {
        const touchY = e.touches[0].clientY;
        const deltaY = touchY - touchStartY;
        
        if (deltaY > 50 && isControlsOpen) {
          toggleControls();
        }
      });

      // Initialize camera settings
      updateCameraSettings();

      // Cleanup on page unload
      window.addEventListener('beforeunload', () => {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        if (rafId) {
          cancelAnimationFrame(rafId);
        }
        if (timerInterval) {
          clearInterval(timerInterval);
        }
      });

    })();
  </script>
